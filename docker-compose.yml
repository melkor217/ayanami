version: '2'
services:
  ayanami-docker:
  # test stand with fixture data
  # please be careful with this, it drops db and recreates with seeds data
    build: .
    depends_on:
      - ayanami-mysql
    ports:
      - "127.0.0.1:3333:3000"
    working_dir: /ayanami
    command: bash -lc "./bin/rake RAILS_ENV=docker db:drop db:create db:structure:load db:seed && ./bin/rails server -b 0.0.0.0"
  ayanami-production:
  # production DB is still not dockerized for me :(
  # service still requires you (or capistrano) to put proper database.yml
    depends_on:
      - ayanami-redis
    entrypoint: bash -lc "./wait-for-it.sh ayanami-redis:6379; rake db:exists || rake db:create db:structure:load; ./bin/rails runner 'CacheHeater.run'; unicorn -c config/unicorn.rb "
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "127.0.0.1:3456:3000"
    working_dir: /ayanami
    #command: ./bin/rails server -b 0.0.0.0
  ayanami-mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vae2Iex8jie5Uich
      - MYSQL_DATABASE=ayanami
  ayanami-redis:
    image: redis
